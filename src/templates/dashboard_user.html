<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDKP - Dashboard</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="/logout">Logout</a></li>
    </ul>
</nav>
<h1> User dashboard </h1>
<h1>Welcome back, {{ user.student_id }}</h1>
<h2> Assiged tasks: </h2>
<ul>
    {% for task in user.assigned_tasks %}
        {% if task.is_active %}
        <li> <a href="/task/{{ task.id }}"> {{ task.name }}</a> </li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
